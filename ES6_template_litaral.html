<script>
const $ = {};

$.qs = document.querySelector.bind(document);

$.el = html => {
  const wrap = document.createElement('div');
  wrap.innerHTML = html;
  return wrap.children[0];
};
$.append = _.curry((parent, child) => parent.appendChild(child));

</script>


<script>
const Images = {};

Images.fetch = () => new Promise(resolve => setTimeout(() =>  resolve([
  {name: "HEART", url: 'https://cdn.pixabay.com/photo/2024/03/04/16/07/winter-8612635_1280.jpg'},
  {name: "하트", url: 'https://cdn.pixabay.com/photo/2024/03/04/16/07/winter-8612635_1280.jpg'},
  {name: "2", url: 'https://cdn.pixabay.com/photo/2024/03/04/16/07/winter-8612635_1280.jpg'}
]), 200));

const string = iter => _.reduce((a, b) => `${a}${b}`, iter)
_.strMap = _.curry(_.pipe(L.map, string));

Images.tmpl = imgs =>`
<div class='images'>
  ${_.strMap(img => `
    <div class="image">
      <div class="box"><img src="${img.url}" alt=""></div>
      <div class="name">${img.name}</div>
    </div>
`, imgs)}
  </div>
`;
_.go (
  Images.fetch(),
  Images.tmpl,
  $.el,
  $.append($.qs('body')),
  console.log);

</script>
